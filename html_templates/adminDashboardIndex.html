<!DOCTYPE html>
<html lang="en" ng-app="dashboardLandingPageApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Gleam n Flex</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
	<!--<link rel="stylesheet" href="{% static "bower_components/angular-notify/dist/angular-notify.css" %}">-->

	<style>
/*		html {
			height: 100%;
		}
		html body {
			height: 100%;
			overflow: hidden;
			display: flex;
			flex-direction: column;
		}*/
		.navbarList{
			border-top: 5px solid red;
			min-width: 140px;
			text-align: center;
		}
		.navbar-default .navbar-nav .dropdown.open a:focus {
			color: #286090;
			background-color: transparent;
		}
		.navbar-default{
			background-color: #fff;
			border: hidden;
			border-radius: 0px;
			border-bottom: 1px solid red;
			margin-bottom: 0px;
			padding: 10px 0px 20px 0px;
		}
		.navbar-default .navbar-nav > li > a {
			color: #286090;
			letter-spacing: 0.5px;
			font-size: 15px;
			font-weight: 600;
		}
		/*html body .main_container{
			width: 100%;
			overflow-y: auto;
		}*/
		/*.icon-wrapper{
			position:relative;
			float:left;
		}*/
	</style>

	{% block css %} {% endblock %} {% block js %} {% endblock %}
</head>


{% block content %} {% endblock %}

{% verbatim %}
<body ng-controller="dashboardLandingCtrl">
	<nav class="navbar navbar-default" style="padding-bottom: 0px;">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" style="padding-top: 25px; padding-bottom: 25px;">Gleam n Flex</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding-top: 25px; padding-bottom: 25px;">Bill<span class="caret"></span></a>
						<ul class="dropdown-menu navbarList">
							<li><a style="padding: 3px 10px;" ui-sref="addBill">Add Bill</a></li>
							<li><a style="padding: 3px 10px;" href="getAllBills">Bill List</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding-top: 25px; padding-bottom: 25px;">Hello Admin<span class="caret"></span></a>
						<ul class="dropdown-menu navbarList">
							<li><a ui-sref="changePassword({'id': 1})" style="padding: 3px 10px;">Change Password</a></li>
						</ul>
					</li>
					<li>
						<a ng-click="logout()" style="padding-top: 25px; padding-bottom: 25px; padding-left: 15px;">
							<i class="fa fa-sign-out fa-lg" style="color: red; margin-left: 10px;"></i>
						</a>
					</li>
				</ul>
				<form class="navbar-form navbar-right" style="margin-top: 20px; margin-right: 40px;">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search User" aria-describedby="basic-addon2">
						<span class="input-group-addon" id="basic-addon2" style="background-color:#337ab7; color: #fff;"><i class="fa fa-search"></i></span>
					</div>
					<!-- <button type="submit" class="btn btn-default">Search</button> -->
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div ui-view></div>
	{% endverbatim %}

	<script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
	<script src="{% static "bower_components/angular/angular.min.js" %}"></script>
	<script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
	<script src="{% static "bower_components/angular-ui-router/release/angular-ui-router.min.js" %}"></script>

	<script src="{% static "apps/adminDashboard/dashboardLandingPageApp.js" %}"></script>
	<script src="{% static "apps/adminDashboard/dashboardLandingPageServices.js" %}"></script>
	<script src="{% static "apps/adminDashboard/dashboardLandingPageCtrl.js" %}"></script>
	<script src="{% static "apps/adminDashboard/dashboard/adminDashboardCtrl.js" %}"></script>
	<script src="{% static "apps/adminDashboard/dashboard/billDetailsCtrl.js" %}"></script>
	<script src="{% static "apps/adminDashboard/dashboard/changePasswordCtrl.js" %}"></script>
	<script src="{% static "apps/adminDashboard/user/addBillCtrl.js" %}"></script>
	<script src="{% static "apps/adminDashboard/user/editUserCtrl.js" %}"></script>
	<script src="{% static "apps/adminDashboard/user/changeUserPasswordCtrl.js" %}"></script>
	<script src="{% static "apps/adminDashboard/archivedUser/archivedUserCtrl.js" %}"></script>


</body>

</html>

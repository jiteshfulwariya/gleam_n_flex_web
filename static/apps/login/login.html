<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h4 class="text-center">Welcome</h4>
			<!-- <h4 class="text-center">Welcome Admin</h4> -->
			<div class="login-panel">
				<div class="panel-body">
					<!-- <div class="login-logo"><a href="#">Transportex</a></div> -->
					<form ng-submit="login()">
						<fieldset>
							<div class="form-group">
								<input type="text" name="user_name" id="user_name" class="form-control" ng-model="user_name" placeholder="User Name" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" ng-model="password" placeholder="Password" name="password" type="password" id="password" value="">
							</div>
							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">Log In</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
